<h1>{{ page.title }}</h1>

{{ content }}

<script type="text/javascript">var disqus_url = "{{ post.url }}"; var disqus_title ="{{ post.title }}";</script>
<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/shaug/embed.js"></script>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
<script type="text/javascript">
//<![CDATA[
(function() {
		var links = document.getElementsByTagName('a');
		var query = '?';
		for(var i = 0; i < links.length; i++) {
			if(links[i].href.indexOf('#disqus_thread') >= 0) {
				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
			}
		}
		document.write('<script type="text/javascript" src="http://disqus.com/forums/shaug/get_num_replies.js' + query + '"></' + 'script>');
	})();
//]]>
</script>
