<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width = 750">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" charset="utf-8">
    <script
      src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js"
      type="text/javascript">
    </script>
    <script type="text/javascript">
    	var disqus_developer = location.host.match(/\.dev$|^localhost/) ? 1 : 0;
      getTwitters('tweet', {
        id: 'shaug',
        count: 4,
        enableLinks: true,
        ignoreReplies: true,
        clearContents: true,
        template: '<a href="http://twitter.com/%user_screen_name%/statuses/%id%/">%time%</a> "%text%"'
      });
    </script>
    <title>{{ page.title }}</title>
  </head>
  <body id="intro">
    <div id="wrapper">
      <div id="header" onclick="javascript:window.location='/'">
        <h1>shaug's blog</h1>
      </div>
      <div id="navigation">
        <ul>
          <li id="navi_intro">
            <a href="/">Latest</a>
          </li>
          <li id="navi_source">
            <a href="http://github.com/shaug/shaug.github.com">Source</a>
          </li>
        </ul>
      </div>
      <div id="page_body">
        <div id="content">
          {{ content }}
        </div>
        <div id="sidebar">
          <div class="item">
            <!-- Blog   -->
            <h4><a href="atom.xml" id="rss_feed" name="rss_feed">Blog Posts</a></h4>
            <p>
              {% for post in site.posts %}
                <span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}">{{ post.title }}</a><br>
              {% endfor %}
            </p>
          </div>
          <div class="item">
            <!-- Twitter   -->
            <h4><a href="http://twitter.com/shaug" id="twitter_feed" name="rss_feed">Twitter posts</a></h4>
            <div id="tweet">
              <p>Please wait while my tweets load <img src="/images/indicator.gif" /></p>
            </div>
          </div>
          <div class="item">
            <script type="text/javascript" src="http://disqus.com/forums/shaug/combination_widget.js?num_items=5&color=orange&default_tab=recent"></script>
          </div>
        </div>
      </div>
      <div id="footer">
        <p><a href="http://github.com/shaug/shaug.github.com" title="shaug's blog source &mdash; GitHub">website source</a> | generated by <a href="http://github.com/mojombo/jekyll">jekyll</a> and <a href="http://drnic.github.com/jekyll_generator">jekyll_generator</a></p>
      </div>
    </div>
  </body>
</html>
